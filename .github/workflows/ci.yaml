name: CI

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 22.20.0

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm" # enables automatic caching of ~/.npm

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Verify Node setup
        run: |
          echo "Node.js: $(node --version)"
          echo "NPM: $(npm --version)"

      - name: Cache node_modules
        id: node_modules_cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-

      - name: Install dependencies
        run: |
          [[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || npm install

      # - name: Lint (optional)
      #   run: npm run lint --if-present

      - name: Build Vite React App
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v5
        with:
          token: ${{ secrets.REPO_PAT }}
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: 22.20.0

      - name: Install semantic-release
        run: npm install @semantic-release/exec

      - name: Run semantic release
        id: new_release
        run: |
          nextRelease="`npx semantic-release@^17.0.0 --dryRun | grep -oP 'Published release \K.*? ' || true`"
          npx semantic-release@^17.0.0
          echo "::set-output name=tag::$nextRelease"
    env:
      GITHUB_TOKEN: ${{ secrets.REPO_PAT }}
    outputs:
      tag: ${{ steps.new_release.outputs.tag }}
